<!DOCTYPE html>
<html>
<head>
    <title>Pixel Art Maker!</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
    <link rel="stylesheet" href="stylesheets/pixelArtstyles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
</head>
<body>
   <a href="index.html" title="Back to Home page"><button class="btn btn-primary" id="backtohome">Back to Portfolio</button></a>
    <div id="alignAll">
        <h1>Lab: Pixel Art Maker</h1>

        <h2>Choose Grid Size</h2>
        <form id="sizePicker" name="gridSize">
            Grid Height:
            <input type="number" id="inputHeight" name="height" min="1" max="200" value="1">
            Grid Width:
            <input type="number" id="inputWidth" name="width" min="1" max="200" value="1">
            <input type="submit" id="submit">
        </form>

        <h2>Pick A Color</h2>
        <input type="color" id="colorPicker">

        <h2>Design Canvas</h2>
        <table id="pixelCanvas"></table>

        <script src="scripts/pixelArt.js"></script>
    </div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Art Maker!</title>
    <link href="https://fonts.googleapis.com/css?family=Mitr|Monofett" rel="stylesheet">
    <link rel="stylesheet" href="stylesheets/pixelArtstyles.css">
    <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
</head>
<body>
   <div class="bg">
   <a href="index.html" title="Back to Home page"><button id="backtohome">Back to Portfolio</button></a>
    </div>
    <div id="alignAll">
       <div class="bg">
        <h1>Lab: Pixel Art Maker</h1>
        
        <h2>Choose Grid Size</h2>
        <form id="sizePicker" name="gridSize">
            Grid Height:
            <input type="number" id="inputHeight" name="height" min="1" max="200" value="15">
            Grid Width:
            <input type="number" id="inputWidth" name="width" min="1" max="200" value="15">
            <button id="submit">Create Grid</button>
            <button id="reset">Reset Grid</button>
            <button id="clear">Clear</button>
<!--            <button id="toggle">Toggle Grid Lines</button>-->
        </form>
        
        <h2>Pick A Color</h2>
        <input type="color" id="colorPicker">

<!--
        <h2 id="selector">Selection Type</h2>
        <button id="default">Default</button>
        <button id="brush">Brush</button>
        <button id="eraser">Eraser</button>
-->
      </div>
      <div id="imgBG"> 
        <h2 id='special'>Design Canvas</h2>
        <table id="pixelCanvas"></table>

        <script src="scripts/pixelArt.js"></script>
		</div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>A Digital Analog Clock - JS</title>
  <link rel="stylesheet" href="stylesheets/analogclockstyle.css" type="text/css" media="all">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <script src="scripts/analog-clock.js" defer></script>
</head>
<body>
 
  <div class="container-fluid background-color">
    <a href="index.html" title="Back to Home page"><button class="btn btn-primary" id="backtohome">Back to Portfolio</button></a>
    <header role="banner">
      <h1 class="text-primary text-center">
        <strong>Digital Analog Clock</strong></h1>
    </header>
  </div>
  
  <main class="main">
    <div class="clockbox">
      <svg id="clock" xmlns="http://www.w3.org/2000/svg" width="600" height="600" viewBox="0 0 600 600">
        <g id="face">
          <circle class="circle" cx="300" cy="300" r="253.9"/>
          <path class="hour-marks" d="M300.5 94V61M506 300.5h32M300.5 506v33M94 300.5H60M411.3 107.8l7.9-13.8M493 190.2l13-7.4M492.1 411.4l16.5 9.5M411 492.3l8.9 15.3M189 492.3l-9.2 15.9M107.7 411L93 419.5M107.5 189.3l-17.1-9.9M188.1 108.2l-9-15.6"/>   
        </g>
        <g id="hour">
          <path class="hour-arm" d="M300.5 298V142"/>
          <circle class="sizing-box" cx="300" cy="300" r="253.9"/>
        </g>
        <g id="minute">
          <path class="minute-arm" d="M300.5 298V67"/>
          <circle class="sizing-box" cx="300" cy="300" r="253.9"/>
        </g>
        <g id="second">
          <path class="second-arm" d="M300.5 350V55"/>
          <circle class="sizing-box" cx="300" cy="300" r="253.9"/>
          <circle class="mid-circle" cx="300" cy="300" r="16.2"/>
        </g>
      </svg><!-- svg values -->
    </div><!-- clock container -->
  </main>
</body>
<!-- starter files provided courtesy of Lynda.com -->
</html>
